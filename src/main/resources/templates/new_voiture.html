<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Ajout Voiture</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/voiture/save}" th:object="${voitureForm}" 
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Serie</label> 
                                <input type="text" th:field="*{serie}" class="form-control"
                                            id="serie" placeholder="Serie" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Date de Mise Circulation</label> 
                                <input type="date" th:field="*{dateMiseEnMarche}" class="form-control"
                                            id="dateMiseEnMarche" placeholder="dateMiseEnMarche" />
                            </div>
                            
                            
                           <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Modele</label> 
                               <select >
									<option th:field="*{modele.id}" th:each="modele : ${listModele}" 
										th:value="${modele.id}" th:text="${modele.libelle}" />
								</select>
							</div>
                           
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
