<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Ajout Location</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addLocation}" th:object="${locationForm}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <select th:each="voiture : listVoiture">
                                <option th:text="${voiture.serie}" th:field="*{voiture.id}></option>
                                </select>
                                 <select th:each="client : listClient">
                                <option th:text="${client.nom}" th:field="*{client.id}"></option>
                                </select>
                                <input type="text" th:field="*{serie}" class="form-control"
                                            id="serie" placeholder="Serie" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="dateDebut" class="col-form-label">Date de Debut</label> 
                                <input type="date" th:field="${locationForm.date_debut}" class="form-control"
                                            id="dateDebut" placeholder="date debut" />
                                             <label for="dateFin" class="col-form-label">Date de Fin</label> 
                                <input type="date" th:field="${locationForm.date_fin}" class="form-control"
                                            id="dateFin" placeholder="date fin" />
                            </div>
                
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Submit"/>
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
