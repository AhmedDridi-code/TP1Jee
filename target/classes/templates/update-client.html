<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modification Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Modification Client</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/client/update/{id}(id=${client.id})}" th:object="${client}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nom</label> 
                                <input type="text" th:field="*{nom}" class="form-control"
                                            id="name" placeholder="nom" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="prenom" class="col-form-label">Prenom</label> 
                                <input type="date" th:field="*{prenom}" class="form-control"
                                            id="prenom" placeholder="prenom" />
                            </div>
                           <div class="form-group col-md-8">
                                <label for="cin" class="col-form-label">Cin</label> 
                                <input type="cin" th:field="*{cin}" class="form-control"
                                            id="cin" placeholder="cin" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
