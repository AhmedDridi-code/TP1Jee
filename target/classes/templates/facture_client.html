<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Facture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${facture}" class="container my-5">
            
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Facture</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                    		<th>Nom :</th>
                            <th th:text="${facture.client.nom}"></th>
                        </tr>
                        <tr>
                    		<th>Prenom :</th>
                            <th th:text="${facture.client.prenom}"></th>
                        </tr>
                         <tr>
                    		<th>les prix des locations en DT :</th>
                           
                        </tr>
                            <tr th:each="prix : ${facture.prixLocation}">
                                <td></td>
                                <td th:text="${prix}"></td>
                                <td>
                                
                                </td>
                            </tr>
                              <tr>
                                <th>Prix Totale en DT :</th>
                                <th th:text="${facture.prixTotal}"></th>
                                <th></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
